<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<div class="wrapper">
			<main class="card">
				<img class="card__bg" src="./images/bg-pattern-card.svg" alt="" />

				<section class="profile">
					<div class="image-container">
						<img
							class="profile__image"
							src="./images/image-victor.jpg"
							alt="Picture of Victor"
						/>
					</div>
					<h1 class="bold-txt">Victor Crest <span class="md-txt">26</span></h1>
					<p>London</p>
				</section>

				<section class="stats">
					<div class="stats__followers">
						<p class="bold-txt">80K</p>
						<p class="sm-txt">Followers</p>
					</div>

					<div class="stats__likes">
						<p class="bold-txt">803K</p>
						<p class="sm-txt">Likes</p>
					</div>

					<div class="stats__photos">
						<p class="bold-txt">1.4K</p>
						<p class="sm-txt">Photos</p>
					</div>
				</section>
			</main>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Fredrik Skogvik</a>.
		</div>
	</body>
</html>

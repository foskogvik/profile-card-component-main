<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>

    <div class="wrapper">
      <main>
        <img class="top-image" src="/images/bg-pattern-card.svg" alt="Pattern">
        <div class="profile">
          <!-- This sucks but it prevents the gap between the image and the border. -->
          <div class="profile-image">
            <img src="/images/image-victor.jpg" alt="Picture of Victor">
          </div>

          <h1>Victor Crest
            <span>26</span></h1>
          <p>London</p>
        </div>

        <div class="stats">

          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>

        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Fredrik Skogvik</a>.
    </div>
  </body>

</html>
